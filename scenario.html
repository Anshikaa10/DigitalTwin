<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white">
    <nav class="bg-gray-900 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-orange-400">Scenario Simulation</h1>
        <a href="dashboard.html" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Back to Dashboard</a>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-xl font-bold mb-4 text-orange-300">Simulate Your Financial Future</h2>
        
        <div class="flex space-x-4 mb-6">
            <button onclick="showTab('income')" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Income Simulation</button>
            <button onclick="showTab('investment')" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Investment Projection</button>
            <button onclick="showTab('expenses')" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Expense Forecast</button>
        </div>
        
        <div id="income" class="simulation-tab">
            <h3 class="text-lg font-semibold">Income Simulation</h3>
            <input type="number" id="incomeInput" placeholder="Current Income" class="w-full p-2 rounded bg-gray-700 text-white mt-2">
            <button onclick="simulateIncome()" class="bg-orange-500 px-4 py-2 rounded hover:bg-orange-600 w-full mt-2">Simulate</button>
            <canvas id="incomeChart" class="mt-4"></canvas>
        </div>

        <div id="investment" class="simulation-tab hidden">
            <h3 class="text-lg font-semibold">Investment Projection</h3>
            <input type="number" id="investmentInput" placeholder="Initial Investment" class="w-full p-2 rounded bg-gray-700 text-white mt-2">
            <button onclick="simulateInvestment()" class="bg-orange-500 px-4 py-2 rounded hover:bg-orange-600 w-full mt-2">Simulate</button>
            <canvas id="investmentChart" class="mt-4"></canvas>
        </div>

        <div id="expenses" class="simulation-tab hidden">
            <h3 class="text-lg font-semibold">Expense Forecast</h3>
            <input type="number" id="expenseInput" placeholder="Monthly Expenses" class="w-full p-2 rounded bg-gray-700 text-white mt-2">
            <button onclick="simulateExpenses()" class="bg-orange-500 px-4 py-2 rounded hover:bg-orange-600 w-full mt-2">Simulate</button>
            <canvas id="expenseChart" class="mt-4"></canvas>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.simulation-tab').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }

        function simulateIncome() {
            const income = document.getElementById('incomeInput').value || 50000;
            const ctx = document.getElementById('incomeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                    datasets: [{
                        label: 'Projected Income',
                        data: [income, income * 1.1, income * 1.2, income * 1.3, income * 1.4],
                        borderColor: '#f97316',
                        borderWidth: 2
                    }]
                }
            });
        }

        function simulateInvestment() {
            const investment = document.getElementById('investmentInput').value || 10000;
            const ctx = document.getElementById('investmentChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                    datasets: [{
                        label: 'Investment Growth',
                        data: [investment, investment * 1.08, investment * 1.16, investment * 1.25, investment * 1.35],
                        backgroundColor: '#16a34a'
                    }]
                }
            });
        }

        function simulateExpenses() {
            const expenses = document.getElementById('expenseInput').value || 20000;
            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Housing', 'Food', 'Transport', 'Entertainment', 'Misc'],
                    datasets: [{
                        label: 'Expense Breakdown',
                        data: [expenses * 0.4, expenses * 0.2, expenses * 0.15, expenses * 0.15, expenses * 0.1],
                        backgroundColor: ['#f97316', '#dc2626', '#16a34a', '#4f46e5', '#a855f7']
                    }]
                }
            });
        }
    </script>
</body>
</html>
